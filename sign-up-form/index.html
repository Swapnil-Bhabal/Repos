<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="full-page">
        <div class="logo">
            <div class="panel-logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <footer>Photo by Hale West on Unsplash</footer>
        </div>
        <div class="content">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p id="ldt">You know you want to.</p>
            </header>
            <main class="form-section">
                <p id="form-title">Let's do this!</p>
                    <form action="">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="number">
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" name="" id="number">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="" id="password">
                        </div>
                        <div class="cnf-pass">
                            <label for="cnf-password">CONFIRM PASSWORD</label>
                            <input type="password" name="" id="cnf-password">
                        </div>
                </form>
            </main>
            <section>   
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </main>
</body>
</html>
