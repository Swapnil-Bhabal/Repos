<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
        <div class="calculator-box">
            <div class="display-expression">120+3</div>
            <div class="display-result"></div>
            <div class="all-buttons">
                <button class="clear">clear</button>
                <button class="delete">del</button>
                <button class="one">7</button>
                <button class="one">8</button>
                <button class="one">9</button>
                <button class="one">/</button>
                <button class="one">4</button>
                <button class="one">5</button>
                <button class="one">6</button>
                <button class="one">x</button>
                <button class="one">1</button>
                <button class="zero">2</button>
                <button class="equal">3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
